<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Sample Inner Page</h2>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>Sample Inner Page</li>
                </ol>
            </div>

        </div>
    </div>

    <section class="sample-page">
        <div class="container" data-aos="fade-up">
            <div class="card-center">

                <div class="card" style="width:50%">
                    <div class="card-body">
                        <h5 class="card-title">회원가입</h5>
                        <form class="row g-3" th:action="@{/member/reg}" method="POST">
                            <div class="row mb-3">
                                <label for="mberEmail" class="col-sm-2 col-form-label">이메일</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="mberEmail" id="mberEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="mberPw" class="col-sm-2 col-form-label">비밀번호</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="mberPw" id="mberPw">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="mberNm" class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="mberNm" id="mberNm">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">회원권한</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="authorId" id="authorUser" value="1">
                                        <label class="form-check-label" for="authorUser">사용자</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="authorId" id="authorAdmin" value="2">
                                        <label class="form-check-label" for="authorAdmin">관리자</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div><!-- card -->

            </div><!-- card-center -->
        </div>
    </section>
</div>
</html>
