<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Sample Inner Page</h2>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>Sample Inner Page</li>
                </ol>
            </div>

        </div>
    </div>
    <section class="sample-page">
        <div class="container" data-aos="fade-up">
            <div class="card-center">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title">로그인</h5>
                        <form action="/member/login" method="post">
                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                            <div class="row mb-3">
                                <label for="mberEmail" class="form-label">이메일</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="mberEmail" id="mberEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="mberPw" class="form-label">비밀번호</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" name="mberPw" id="mberPw">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">로그인</button>
                                <a href="/member/reg" class="btn btn-dark">회원가입</a>
                            </div>
                        </form>

                    </div>
                </div><!-- card -->
            </div><!-- card-center -->
        </div>
    </section>
</div>
</html>
